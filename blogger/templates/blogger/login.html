{%extends 'blogger/base.html' %}
{% block content %}
<div class="row justify-content-center">
<div class="card">
  <form method="post">
    {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.source.errors }}
      {{ form.source }}
      <div class="form-group">
        <label for="uname">{{form.username.label_tag}}</label><br>
        {{form.username}}
      </div>
      <div class="form-group">
        <label for="pwd">{{form.password.label_tag}}</label><br>
        {{form.password}}
      </div>
      <input type="submit" value="Login" class="btn btn-outline-success"><br><br>
    </form>

<small>
  <a href="{% url 'register' %}">Register</a> |
  <a href="{% url 'password_reset' %}">Forgotten Your Password?</a>
</small>
<br>
</div>
</div>

    <style media="screen">
      .card{
        margin: 10rem;
        padding: 2rem;
      }
      @media only screen and (max-width: 600px){
        .card{
          padding: 2rem;
          margin: 2rem;
        }
      }
    </style>
{% endblock %}
