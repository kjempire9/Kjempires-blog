{% extends 'blogger/base.html'%}

{% block content %}

<div class="row">
  {% for p in favourite_posts %}
  <div class="card" style="width: 15rem;">
    <div class="card-header grey">
      {{p.title}}
    </div>
    <div class="card-body">
      <p class="card-text">{{p.body}}</p>

    </div>
    <br>
    <footer class="blockquote-footer">{{p.author}}
      <cite title="Source Title"></cite>
      <a href="{{p.get_absolute_url}}" class="btn btn-outline-info float-right">read more</a>
    </footer>
  </div>
{% empty %}
    <div class="container-fluid">
      <h3>NO POSTS HAVE BEEN FAVOURITED</h3>
    </div>
  {% endfor %}
</div>
<style media="screen">
  .card{
    border:solid 0.1 cyan;
    margin: 10px;
  }
  .container-fluid{
    padding-left: 3em;
    margin-top: 20px;
    margin-bottom: 20px;
  }
</style>
</div>
{% endblock %}
