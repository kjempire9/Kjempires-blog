{{ total_likes }} Like{{ total_likes|pluralize }}
{% if request.user.is_authenticated %}
<form action="{% url 'blogger:like_post' %}" method="post">
  {% csrf_token %}
  {% if is_liked %}
    <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="waves-effect waves-light btn red">Dislike</button>
  {% else %}
    <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="waves-effect waves-light btn cyan">Like</button>
  {% endif %}
</form>
{% endif %}
